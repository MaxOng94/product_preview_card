<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100;500;700&family=Montserrat:wght@100;300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume ">
      </div>
      <div class="text">
        <div class="sub-header">
          PERFUME 
        </div>
        <header>
          <h1>
            Gabrielle Essence Eau De Parfum
          </h1>
        </header>
        <div class="copy">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price-section">
          <div class="current price">$149.99</div>
          <div class="old ">$169.99</div>
        </div>
        <div>
          <button class="rounded-button">
            <img src="images/icon-cart.svg" alt="cart icon">
            <span>Add to Cart</span> 
          </button>
        </div>     
      </div>
    </div>

  </main>

  </footer> -->

</body>
</html>
